<html lang="en"><head><style data-merge-styles="true"></style>

    <title>HAVOK Demo</title>
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="https://www.viseni.com/havok/css/main.css?id=54">
    <!-- Bootstrap 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
<style>[touch-action="none"]{ -ms-touch-action: none; touch-action: none; }
[touch-action="auto"]{ -ms-touch-action: auto; touch-action: auto; }
[touch-action~="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }
[touch-action~="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }
[touch-action~="pan-up"]{ -ms-touch-action: pan-up; touch-action: pan-up; }
[touch-action~="pan-down"]{ -ms-touch-action: pan-down; touch-action: pan-down; }
[touch-action~="pan-left"]{ -ms-touch-action: pan-left; touch-action: pan-left; }
[touch-action~="pan-right"]{ -ms-touch-action: pan-right; touch-action: pan-right; }
</style></head>

<body>
    <!-- Loading DIV -->
    <div id="loadingDiv" style="display: none;">
        <p id="loadingText" class="font-weight-light">L O A D I N G  -   H A V O K</p>
        <span class="loader"></span>
    </div>

    <!-- BabylonJS Render Canvas -->
    <canvas id="renderCanvas" width="2621" height="1921" data-engine="Babylon.js v6.0.0" touch-action="none" tabindex="1" style="touch-action: none; -webkit-tap-highlight-color: transparent;"></canvas>
    
    <!-- JS Libraries -->
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://www.viseni.com/havok/node_modules/babylonjs/babylon.js"></script> 
    <script src="https://www.viseni.com/havok/node_modules/babylonjs-gui/babylon.gui.min.js"></script> 
    <script src="https://www.viseni.com/havok/node_modules/babylonjs-loaders/babylonjs.loaders.min.js"></script> 
    <script src="https://www.viseni.com/havok/node_modules/pepjs/dist/pep.js"></script>
   
    <!-- JS Main App -->
    <script src="https://www.viseni.com/havok/libs/browser-detector.js"></script>
    <script src="/js/controller.js?id=132"></script>
    <script src="/js/main.js?id=132"></script>

    <script src="https://www.viseni.com/havok/libs/recast.js"></script>
 
    <!-- STATS -->
    <div id="stats-div"> 
        <p id="stats-text"></p>
    </div>

    <!-- Test Buttons -->
    <div class="buttons">
        <button id="customBT" type="button" class="btn btn-outline-info" onclick="dropSpheres()">DROP OBJECTS</button>
        <button id="customBT" type="button" class="btn btn-outline-info" onclick="clearScene()">CLEAR</button>
    </div>


</body>
